<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Grows</title>
    <link rel="apple-touch-icon" href="image/giantpinecone.png" />
    <meta name="apple-mobile-web-app-title" content="Grows" /> 
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-image: url("image/brown-background.png"); 
        }
        #back {
            width: 80vw;
            height: 9rem;
            background-color: rgb(174, 95, 25);
            border-radius: 2rem;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
        }
        #img-back {
            width: 8rem;
            height: 8rem;
            background-color: rgb(200, 106, 18);
        }
        img {
            width: 8rem;
            height: 8rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="back">
            <div id="img-back">
                <img src="image/carrot.png" alt="carrot">
            </div>
            <div id="text">
                <div id="seed-name">Carrot Seed</div>
                <div id="stock-num">0x Stock</div>
                <div id="price">NO STOCK</div>
            </div>
        </div>
    </div>
</body>
</html>
